<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="responsive" src="img/illustration-hero.svg" alt="Order Image" />
      <div class="card-container">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="content">
          <div class="pricing">
            <i><img src="img/icon-music.svg" /></i>
            <div class="amount">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <a alt="" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="btn proceed">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
