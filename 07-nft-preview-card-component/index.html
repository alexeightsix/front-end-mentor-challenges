<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build.css">
</head>

<body>
  <main class="container">
    <div class="card">

      <picture>
        <a href="#">
          <div class="mask">
            <i> <img src="img/icon-view.svg" />
            </i>
          </div>
          <img class="responsive" src="img/image-equilibrium.jpg" alt="" />
        </a>
      </picture>

      <h2><a href="#">Equilibrium #3429</a></h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="meta">

        <div class="amount">
          <i><img src="img/icon-ethereum.svg" /></i>
          <span>0.041 ETH</span>
        </div>

        <div class="time">
          <i><img src="img/icon-clock.svg" alt="" /></i>
          <span>3 days left</span>
        </div>
      </div>

      <div class="author">
        <i><img class="responsive" src="img/image-avatar.png" alt="" /></i>
        <p>
          Creation of <a href="#" rel="author">Jules Wyvern</a>
        </p>
      </div>

    </div>
  </main>
</body>

</html>
